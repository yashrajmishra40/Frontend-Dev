<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Team</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="team-container">
        <article class="card lead">
            <img src="priya.jpg" alt="Lead">
            <h3>Priya Sharma</h3>
            <p class="role">Team Lead</p>
            <p>Leads project planning and coordinates the team.</p>
        </article>


        <article class="card">
            <img src="ravi.webp" alt="UI Developer">
            <h3>Ravi Kumar</h3>
            <p class="role">UI Developer</p>
            <p>Focuses on UI and accessibility improvements.</p>
        </article>


        <article class="card">
            <img src="Asha.jpg" alt="Backend Developer">
            <h3>Asha Verma</h3>
            <p class="role">Backend Developer</p>
            <p>Handles APIs and data modeling.</p>
        </article>
    </main>
</body>

</html>

</html>
