<!doctype html>
<html lang="en">

<head>

    <title>Pricing Plans</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="pricing">
        <section class="plan">
            <h3>Basic</h3>
            <ul>
                <li>Feature A</li>
                <li>Feature B</li>
            </ul>
            <div class="price">₹199</div>
            <a class="btn" href="#">Choose</a>
        </section>


        <section class="plan popular">
            <h3>Standard</h3>
            <ul>
                <li>Feature A</li>
                <li>Feature B</li>
                <li>Feature C</li>
            </ul>
            <div class="price">₹499</div>
            <a class="btn" href="#">Choose</a>
        </section>


        <section class="plan">
            <h3>Premium</h3>
            <ul>
                <li>All features</li>
                <li>Priority support</li>
            </ul>
            <div class="price">₹999</div>
            <a class="btn" href="#">Choose</a>
        </section>
    </main>
</body>

</html>
