<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Image Gallery</h1>

        <div class="gallery">
            <figure class="gallery-item">
                <div class="image-wrap">
                    <img src="https://picsum.photos/400/300?random=1" alt="Nature landscape">
                </div>
                <figcaption>Beautiful mountain landscape at sunset</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrap">
                    <img src="https://picsum.photos/400/300?random=2" alt="Urban scene">
                </div>
                <figcaption>City lights in the evening</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrap">
                    <img src="https://picsum.photos/400/300?random=3" alt="Wildlife">
                </div>
                <figcaption>Wild animals in their natural habitat</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrap">
                    <img src="https://picsum.photos/400/300?random=4" alt="Architecture">
                </div>
                <figcaption>Modern architectural masterpiece</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrap">
                    <img src="https://picsum.photos/400/300?random=5" alt="Ocean view">
                </div>
                <figcaption>Waves crashing on the shore</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrap">
                    <img src="https://picsum.photos/400/300?random=6" alt="Forest">
                </div>
                <figcaption>Dense forest in morning fog</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
