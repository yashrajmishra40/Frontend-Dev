<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CSS Effects Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Combined CSS Effects Demo</h1>
        
        <div class="effects-grid">
            <!-- Card with transform and shadow -->
            <div class="effect-card transform-card">
                <h2>Transform & Shadow</h2>
                <p>Hover to see combined effects</p>
            </div>

            <!-- Button with gradient and scale -->
            <div class="effect-card">
                <button class="gradient-button">
                    Hover Me
                </button>
            </div>

            <!-- Image with zoom and overlay -->
            <div class="effect-card image-card">
                <img src="https://picsum.photos/300/200" alt="Demo Image">
                <div class="overlay">
                    <p>Zoom & Overlay Effect</p>
                </div>
            </div>

            <!-- Text with slide effect -->
            <div class="effect-card slide-text">
                <p class="slide-content">Slide & Color Change</p>
            </div>
        </div>
    </div>
</body>
</html>
