<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5 text-center">
    <h2 class="mb-4">Choose Your Plan</h2>
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card shadow-sm p-3 h-100">
          <h4>Basic</h4>
          <p class="display-6">$10/mo</p>
          <ul class="list-unstyled">
            <li>✔ 5 Projects</li>
            <li>✔ Email Support</li>
            <li>❌ Team Access</li>
          </ul>
          <button class="btn btn-outline-primary mt-3">Select</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-primary text-white shadow-lg p-3 h-100">
          <h4>Pro</h4>
          <p class="display-6">$25/mo</p>
          <ul class="list-unstyled">
            <li>✔ 20 Projects</li>
            <li>✔ Priority Support</li>
            <li>✔ Team Access</li>
          </ul>
          <button class="btn btn-light mt-3">Select</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3 h-100">
          <h4>Premium</h4>
          <p class="display-6">$50/mo</p>
          <ul class="list-unstyled">
            <li>✔ Unlimited Projects</li>
            <li>✔ 24/7 Support</li>
            <li>✔ Dedicated Manager</li>
          </ul>
          <button class="btn btn-outline-primary mt-3">Select</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
