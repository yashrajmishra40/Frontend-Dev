<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scalability Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
    <div class="container">
        <h3 class="text-success mb-4 text-center">Scalable Product Grid</h3>
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 text-center">
                    <img src="https://picsum.photos/200?1" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Responsive and scalable layout

                            using grid.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 text-center">
                    <img src="https://picsum.photos/200?2" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Adapts smoothly to screen size
                            changes.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 text-center">
                    <img src="https://picsum.photos/200?3" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Fully scalable layout using
                            Bootstrap grid.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
