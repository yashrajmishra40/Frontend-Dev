<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container text-center py-5">
    <h2 class="text-primary mb-3">Today's Menu</h2>
    <img src="https://via.placeholder.com/600x300" class="img-fluid mb-3" alt="Food">
    <p class="lead">Fresh, delicious, made with love!</p>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr><th>Category</th><th>Item</th><th>Price</th></tr>
      </thead>
      <tbody>
        <tr><td>Starter</td><td>Garlic Bread</td><td>$5</td></tr>
        <tr><td>Main Course</td><td>Pasta</td><td>$12</td></tr>
        <tr><td>Dessert</td><td>Chocolate Cake</td><td>$8</td></tr>
      </tbody>
    </table>

    <h3>Chef's Specials</h3>
    <ul class="list-group w-50 mx-auto">
      <li class="list-group-item">BBQ Chicken</li>
      <li class="list-group-item">Grilled Salmon</li>
    </ul>
  </main>
</body>
</html>
