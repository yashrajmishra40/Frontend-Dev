<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Agency Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="text-center p-4 bg-info text-white">
    <h1>Dream Travel Agency</h1>
  </header>

  <main class="container py-4">
    <div id="travelCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="images/paris.svg" class="d-block w-100" alt="Eiffel Tower in Paris" loading="lazy">
          <div class="carousel-caption"><h5>Explore Paris</h5></div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/maldives.svg" class="d-block w-100" alt="Beautiful Maldives Beach" loading="lazy">
          <div class="carousel-caption"><h5>Relax in Maldives</h5></div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/tokyo.svg" class="d-block w-100" alt="Tokyo Cityscape" loading="lazy">
          <div class="carousel-caption"><h5>Discover Tokyo</h5></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <h5 class="mb-3 text-center">Booking Completion</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:70%">70%</div>
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-white">
    <p>ðŸ“ž Contact: +91 98765 43210 | âœ‰ travel@dream.com</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
