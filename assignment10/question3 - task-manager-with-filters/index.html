<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Q3 - Task Manager With Filters</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
      }
      .task {
        padding: 8px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h2>Task Manager</h2>
    <label
      >Filter / Sort:
      <select id="filter">
        <option value="">-- All --</option>
        <option value="priority=Low">Low Priority</option>
        <option value="priority=Medium">Medium Priority</option>
        <option value="priority=High">High Priority</option>
        <option value="completed=true">Completed</option>
      </select>
    </label>
    <div id="tasks"></div>

    <script>
      const API = "http://localhost:3003/tasks";
      function load(qParams = "") {
        $("#tasks").empty().text("Loading...");
        $.ajax({
          url: API + (qParams ? "?" + qParams : ""),
          method: "GET",
          success: function (data) {
            $("#tasks").empty();
            data.forEach(function (t) {
              const checked = t.completed ? "checked" : "";
              const el = $(
                '<div class="task"><div><input type="checkbox" class="chk" data-id="' +
                  t.id +
                  '" ' +
                  checked +
                  "> <strong>" +
                  t.title +
                  "</strong> <small>(" +
                  t.priority +
                  ")</small></div></div>"
              );
              $("#tasks").append(el);
            });
          },
          error: function () {
            $("#tasks").text("Error loading tasks");
          },
        });
      }

      $("#filter").on("change", function () {
        const v = $(this).val();
        load(v);
      });

      $(document).on("change", ".chk", function () {
        const id = $(this).data("id");
        const newVal = $(this).is(":checked");
        // PATCH with jQuery AJAX
        $.ajax({
          url: API + "/" + id,
          method: "PATCH",
          contentType: "application/json",
          data: JSON.stringify({ completed: newVal }),
          success: function () {},
          error: function () {
            alert("Failed to update task status");
            // revert UI
            $('.chk[data-id="' + id + '"]').prop("checked", !newVal);
          },
        });
      });

      $(function () {
        load();
      });
    </script>
  </body>
</html>
