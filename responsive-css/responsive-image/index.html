<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop" alt="Nature">
            <p class="caption">Blur Effect</p>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400&h=300&fit=crop" alt="City">
            <p class="caption">Grayscale Effect</p>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&h=300&fit=crop" alt="Food">
            <p class="caption">Sepia Effect</p>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1488085061387-422e29b40080?w=400&h=300&fit=crop" alt="Travel">
            <p class="caption">Brightness Effect</p>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1511818966892-d7d671e672a2?w=400&h=300&fit=crop" alt="Architecture">
            <p class="caption">Contrast Effect</p>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=400&h=300&fit=crop" alt="Art">
            <p class="caption">Hue Rotate Effect</p>
        </div>
    </div>
</body>
</html>
