<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Selection</title>
</head>
<body>

  <h1>Choose Your Favorite Destination</h1>

  <form>
    <!-- Country -->
    <label>Country:
      <select>
        <option selected>India</option>
        <option>France</option>
        <option>Japan</option>
      </select>
    </label>
    <br><br>

    <!-- State -->
    <label>State/Region:
      <select>
        <optgroup label="India">
          <option selected>Maharashtra</option>
          <option>Delhi</option>
          <option>Tamil Nadu</option>
        </optgroup>

        <optgroup label="France">
          <option>Île-de-France</option>
          <option>Provence-Alpes-Côte d’Azur</option>
          <option>Occitanie</option>
        </optgroup>

        <optgroup label="Japan">
          <option>Tokyo Prefecture</option>
          <option>Osaka Prefecture</option>
          <option>Hokkaido</option>
        </optgroup>
      </select>
    </label>
    <br><br>

    <!-- City -->
    <label>City:
      <select>
        <optgroup label="India">
          <option selected>Mumbai</option>
          <option>Pune</option>
          <option>Chennai</option>
          <option>New Delhi</option>
        </optgroup>

        <optgroup label="France">
          <option>Paris</option>
          <option>Nice</option>
          <option>Lyon</option>
        </optgroup>

        <optgroup label="Japan">
          <option>Tokyo</option>
          <option>Osaka</option>
          <option>Sapporo</option>
        </optgroup>
      </select>
    </label>
    <br><br>

    <!-- Tourist Place -->
    <label>Favorite Tourist Place:
      <select>
        <optgroup label="India">
          <option selected>Gateway of India</option>
          <option>Qutub Minar</option>
          <option>Marina Beach</option>
        </optgroup>

        <optgroup label="France">
          <option>Eiffel Tower</option>
          <option>Louvre Museum</option>
          <option>Palace of Versailles</option>
        </optgroup>

        <optgroup label="Japan">
          <option>Mount Fuji</option>
          <option>Tokyo Tower</option>
          <option>Fushimi Inari Shrine</option>
        </optgroup>
      </select>
    </label>
  </form>

  <p>You have selected <strong>India → Maharashtra → Mumbai → Gateway of India</strong>.</p>

</body>
</html>
