<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
</head>
<body>

  <h1>Online Store - Product Catalog</h1>

  <table border="1">
    <tr>
      <th>Product Image</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Availability</th>
    </tr>
    <tr>
      <td><img src="Laptop.jpeg" alt="Laptop" width="100"></td>
      <td>Laptop</td>
      <td>15-inch display, 8GB RAM, 512GB SSD</td>
      <td>₹65,000</td>
      <td>In Stock</td>
    </tr>
    <tr>
      <td><img src="phone.jpg" alt="Smartphone" width="100"></td>
      <td>Smartphone</td>
      <td>6.5-inch screen, 128GB storage</td>
      <td>₹25,000</td>
      <td>Out of Stock</td>
    </tr>
  </table>

</body>
</html>
