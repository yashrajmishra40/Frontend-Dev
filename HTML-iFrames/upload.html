<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload Your Image</h1>
  <form>
    <input type="file" name="file" accept=".jpg, .png" required><br><br>
    <p>Only .jpg and .png image files are allowed.</p>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
