<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5: Movie Ticket Booking</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <h1>Book Your Movie Tickets</h1>
    <form id="booking-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error-msg">Name must contain only alphabets. [cite: 34]</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error-msg">Please enter a valid email. [cite: 35]</span>
        </div>
        <div class="form-group">
            <label for="seats">Number of Seats (1-10):</label>
            <input type="number" id="seats" name="seats" min="1" max="10">
            <span class="error-msg">Please enter a number between 1 and 10. [cite: 36]</span>
        </div>
        <button type="submit">Book Now</button>
    </form>
    
    <div id="ticket-details" class="ticket"></div>

    <script src="movie.js"></script>
</body>
</html>
