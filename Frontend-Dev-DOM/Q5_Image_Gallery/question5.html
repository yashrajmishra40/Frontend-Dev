<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5: Image Gallery with Modal</title>
    <style>
        .gallery-container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
        }
        .modal.open {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: transparent; /* Content box is transparent */
            margin: auto;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            display: block;
            width: auto;
            max-width: 100%;
            max-height: 80vh; /* Viewport height limit */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="image-grid" id="image-gallery">
            <img src="https://picsum.photos/id/10/300/200" class="thumbnail" alt="Image 1" data-full-src="https://picsum.photos/id/10/1200/800">
            <img src="https://picsum.photos/id/20/300/200" class="thumbnail" alt="Image 2" data-full-src="https://picsum.photos/id/20/1200/800">
            <img src="https://picsum.photos/id/30/300/200" class="thumbnail" alt="Image 3" data-full-src="https://picsum.photos/id/30/1200/800">
            <img src="https://picsum.photos/id/40/300/200" class="thumbnail" alt="Image 4" data-full-src="https://picsum.photos/id/40/1200/800">
            <img src="https://picsum.photos/id/50/300/200" class="thumbnail" alt="Image 5" data-full-src="https://picsum.photos/id/50/1200/800">
            <img src="https://picsum.photos/id/60/300/200" class="thumbnail" alt="Image 6" data-full-src="https://picsum.photos/id/60/1200/800">
        </div>
    </div>
    
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Full size image">
        </div>
    </div>

    <script src="question5.js"></script>
</body>
</html>
