<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6: Real-Time Table Filter</title>
    <style>
        .filter-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #student-table {
            width: 100%;
            border-collapse: collapse;
        }
        #student-table th, #student-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        #student-table th {
            background-color: #f2f2f2;
        }
        #no-results {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 15px;
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <h1>Student Table Filter</h1>
        <input type="text" id="search-input" placeholder="Search by Name, Branch, or CGPA...">

        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <tr data-name="Alice" data-branch="CS" data-cgpa="9.2"><td>Alice</td><td>CS</td><td>9.2</td></tr>
                <tr data-name="Bob" data-branch="EC" data-cgpa="8.5"><td>Bob</td><td>EC</td><td>8.5</td></tr>
                <tr data-name="Charlie" data-branch="ME" data-cgpa="7.9"><td>Charlie</td><td>ME</td><td>7.9</td></tr>
                <tr data-name="David" data-branch="CS" data-cgpa="9.5"><td>David</td><td>CS</td><td>9.5</td></tr>
                <tr data-name="Eve" data-branch="CE" data-cgpa="8.1"><td>Eve</td><td>CE</td><td>8.1</td></tr>
                <tr data-name="Frank" data-branch="EC" data-cgpa="7.5"><td>Frank</td><td>EC</td><td>7.5</td></tr>
            </tbody>
        </table>
        
        <div id="no-results">No results found</div>
    </div>

    <script src="question6.js"></script>
</body>
</html>
