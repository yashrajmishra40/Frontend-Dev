<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4: Theme Switcher</title>
    <style>
        /* Base styles */
        body {
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
        }

        /* Light Theme (Default) */
        body[data-theme="light"] {
            background-color: #f4f4f9;
            color: #333;
        }
        
        /* Dark Theme */
        body[data-theme="dark"] {
            background-color: #1a1a2e;
            color: #e4e4f9;
        }
        
        /* Blue Theme */
        body[data-theme="blue"] {
            background-color: #0d47a1;
            color: #ffffff;
        }

        .theme-container {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid currentColor;
            max-width: 600px;
        }

        .theme-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        /* Specific button styling for clarity */
        #light-btn { background-color: #ccc; color: #333; }
        #dark-btn { background-color: #555; color: white; }
        #blue-btn { background-color: #2196f3; color: white; }
    </style>
</head>
<body data-theme="light"> 
    <div class="theme-container">
        <h1>Theme Switcher</h1>
        <p>Click a button below to change the application's theme using the <code>data-theme</code> attribute.</p>

        <div class="theme-buttons">
            <button id="light-btn" data-theme-name="light">Light Theme</button>
            <button id="dark-btn" data-theme-name="dark">Dark Theme</button>
            <button id="blue-btn" data-theme-name="blue">Blue Theme</button>
        </div>
    </div>
    <script src="question4.js"></script>
</body>
</html>
